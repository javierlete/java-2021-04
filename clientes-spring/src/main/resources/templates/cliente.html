<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cliente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
</head>
<body class="container">
	<form action="#" th:action="@{/cliente}" method="post"
		th:object="${cliente}">
		
		<input type="hidden" name="id" th:value="${cliente.id}" />
		
		<div class="row mb-3">
			<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" th:field="*{nombre}" >
				<span
				th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" th:field="*{apellido}" >
				<span
				th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
			</div>
		</div>
		<div class="row mb-3">
			<label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" th:field="*{telefono}" >
				<span
				th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
			</div>
		</div>
		<div class="row mb-3">
			<label for="email" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input class="form-control" type="email" th:field="*{email}" >
				<span
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
		</div>
		<div class="row mb-3">
			<label for="saldo" class="col-sm-2 col-form-label">Saldo</label>
			<div class="col-sm-10">
				<input class="form-control" type="number" step=".01" th:field="*{saldo}" >
				<span
				th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></span>
			</div>
		</div>
		<div class="row mb-3">
			<div class="offset-sm-2 col-sm-10">
				<button class="btn btn-primary">Aceptar</button>
			</div>
		</div>
	</form>
</body>
</html>
