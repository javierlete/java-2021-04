<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Listado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body class="container">

<table class="table table-striped table-bordered table-hover">
	<thead class="table-dark">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Teléfono</th>
			<th>Email</th>
			<th>Saldo</th>
			<th>Opciones</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="cliente: ${clientes}">
			<th th:text="${cliente.id}">Id</th>
			<td th:text="${cliente.nombre}">Nombre</td>
			<td th:text="${cliente.apellido}">Apellido</td>
			<td th:text="${cliente.telefono}">Teléfono</td>
			<td th:text="${cliente.email}">Email</td>
			<td th:text="${cliente.saldo}">Saldo</td>
			<td>
				<a class="btn btn-primary" href="#" th:href="@{/cliente/} + ${cliente.id}">Editar</a>
				<a class="btn btn-danger" href="#" th:href="@{/cliente/borrar/} + ${cliente.id}">Borrar</a>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td>
				<a class="btn btn-primary" href="#" th:href="@{/cliente}">Añadir</a>
			</td>
	</tfoot>
</table>

</body>
</html>
